<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beesiness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMs4T2oW9mA0xZ1Iz1An6CktwCQE2s2A0BlC1Xs" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionando Chart.js -->
    <link rel="icon" href="{{ url_for('static', filename='images/Beesiness_logo.png') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    
</head>
<body>
    <header class="header">

        <div class="user">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/config.png') }}" alt="Configurações">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/user.png') }}" alt="imagem usuário">
            <p>{{ current_user.fullname }}</p> <!-- Nome do usuário -->
        </div>

        <a href="/" class="exit">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/exit.png') }}" alt="Botão sair">
        </a>

        <!-- <button class="btn logout" onclick="toggleModal()"><i class="fas fa-right-from-bracket"></i></button> -->
    </header>

    <div class="actions">
        <button class="btn action" onclick="goToAssets()">Área de Ativos</button>
        <button class="btn action" onclick="goToLiabilities()">Área de Passivos</button>
    </div>

    <div class="container">
        <div class="chart" id="balanceChart">
            <div class="chart-buttons">
                <button class="btn chart-option" onclick="showWeekly()">Semanal</button>
                <button class="btn chart-option" onclick="showMonthly()">Mensal</button>
                <button class="btn chart-option" onclick="showYearly()">Anual</button>
            </div>
            <canvas id="balanceChartCanvas"></canvas> <!-- Canvas para o gráfico de saldo -->
        </div>
        <div class="chart" id="assetsLiabilitiesChart">
            <canvas id="assetsLiabilitiesChartCanvas"></canvas> <!-- Canvas para o gráfico de ativos e passivos -->
        </div>
    </div>

    <!-- Modal para confirmação de logout -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <p>Você realmente deseja sair?</p>
            <button class="btn confirm" onclick="logout()">Sair</button>
            <button class="btn cancel" onclick="toggleModal()">Cancelar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard/company/dashboard.js') }}" defer></script>

    

    <!-- 
        PARTE APENAS PARA ACESSO DAS OUTRAS ABAS, NÃO VAI EXISTIR NO FUTURO!!!!!! 
    -->
    <article class="box-article" id="buttons-article">
        <a class="btn-box" href="{{ url_for('auth_dashboard.register_asset_site', cnpj=cnpj )}}">
            Registrar ativo
        </a>
    
        <a class="btn-box" href="{{ url_for('auth_dashboard.register_liability_site', cnpj=cnpj) }}">
            Registrar passivo
        </a>

        <a class="btn-box" href="{{ url_for('auth_dashboard.assets_site', cnpj=cnpj) }}">
            Ativos
        </a>

        <a class="btn-box" href="{{ url_for('auth_dashboard.liabilities_site', cnpj=cnpj) }}">
            Passivos
        </a>
    
        <a class="btn-box" href="{{ url_for('auth_dashboard.register_journal_site', cnpj=cnpj) }}">
            Diário
        </a>
    
        <a class="btn-box" href="{{ url_for('auth_dashboard.balance_site', cnpj=cnpj) }}">
            Balancete
        </a>

        <a class="btn-box" href="{{ url_for('auth_dashboard.razonete_site', cnpj=cnpj) }}">
            Razonete
        </a>

        <a class="btn-box" href="{{ url_for('auth_dashboard.authorization_site', cnpj=cnpj) }}">
            Permissão
        </a>
    
    </article>
</body>
</html>
