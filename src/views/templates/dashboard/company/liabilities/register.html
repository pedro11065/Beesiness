<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registrar ativo</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/liabilities/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/liabilities/select.css') }}">

    <!-- Icon da Aba do Navegador -->
    <link rel="icon" href="{{ url_for('static', filename='images/Beesiness_logo.png') }}" type="image/x-icon">

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>

    <script src="{{ url_for('static', filename='js/dashboard/company/liabilities/register.js') }}" defer></script>
</head>

<body>
    <header class="header">
        <div class="user">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/config.png') }}" alt="Configurações">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/user.png') }}" alt="imagem usuário">
            <p>{{ current_user.fullname }}</p> <!-- Nome do usuário -->
        </div>

        <a href="/" class="exit">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/exit.png') }}" alt="Botão sair">
        </a>
    </header>

    <main class="main">
        <div class="out-box">
           
            <form class="form-group" id="LiabilityForm">

                <div class="left-box">

                <div class="title">        
                    <h2>Registrar Passivo</h2>
                </div>

                    <div class="form-container">
                        <div class="msg-position"><p>Evento:</p></div>
                        <select class="select" id="event" name="event" required>
                            <option>Empréstimo</option>
                            <option>Financiamento</option>
                            <option>Leasing</option>
                            <option>Multa</option>
                            <option>Juros</option>
                            <option>Impostos a pagar</option>
                            <option>Salários a pagar</option>
                            <option>Fornecedores</option>
                            <option>Concessão de crédito</option>
                            <option>Prestação de serviços</option>
                            <option>Processos judiciais</option>
                            <option selected> - - - </option>
                        </select>
                    </div>

                    <!-- Classe -->
                    <div class="form-container">
                        <p class="msg-position">Classe:</p>
                        <select class="select" id="class" name="class" required>
                            <option>Caixa</option>
                            <option>Contas a receber</option>
                            <option>Estoque</option>
                            <option>Matérias-Primas</option>
                            <option>Investimento</option>
                            <option>Imóveis</option>
                            <option>Mobília</option>
                            <option>Veículos</option>
                            <option>Equipamentos</option>
                            <option>Maquinário</option>
                            <option>Patentes</option>
                            <option>Ações</option>
                            <option>Tecnologia e TI</option>
                            <option>Intangíveis</option>
                            <option>Infraestrutura</option>
                            <option>Terreno</option>
                            <option>Licenças</option>
                            <option>Espaços</option>
                            <option selected> - - - </option>
                        </select>
                    </div>
                    
                    <!-- Status -->
                    <div class="form-container">
                        <p class="msg-position">Forma de pagamento:</p>
                        <select class="select" id="payment" name="payment" required>
                            <option >Dinheiro em espécie</option>
                            <option >Cartão de crédito</option>
                            <option >Cartão de débito</option>
                            <option>Pix</option>
                            <option>Cheque</option>
                            <option>Boleto bancário</option>
                            <option>Criptomoedas</option>
                            <option>Vale-alimentação</option>
                            <option>Vale-refeição</option>
                            <option>Vale-transporte</option>
                            <option>Gift cards</option>
                            <option>Carnê</option>
                            <option>Carteira digital</option>
                            <option>Transferência bancária</option>
                            <option selected> - - - </option>
                        </select>
                    </div>

                    <div class="form-container">
                        <p class="msg-position">Status:</p>
                        <select class="select" id="status" name="status" required>
                            <option >Comprado</option>
                            <option >Apreendido</option>
                            <option >Em Uso</option>
                            <option>Em Manutenção</option>
                            <option>Vendido</option>
                            <option>Alugado</option>
                            <option>Disponível</option>
                            <option>Obsoleto</option>
                            <option>Danificado</option>
                            <option>Perdido</option>
                            <option>Doado</option>
                            <option>Empenhado</option>
                            <option>Leiloado</option>
                            <option selected> - - - </option>
                        </select>
                    </div>
                </div>
                
                <div class="right-box">

                    <div class="info-box">
                <!-- Nome -->
                        <div class="form-container">
                            <p class="msg">Nome:</p>
                            <input class="form-box" id="name" type="text" name="name" required>
                            <p class="error" id="name-error"></p>
                        </div>

                        <!-- Localização -->
                        <div class="form-container">
                            <p class="msg">Valor:</p>
                            <input class="form-box" id="value" type="text" name="value" required>
                            <p class="error" id="Value-error"></p>
                        </div>

                        <!-- Data de Aquisição -->
                        <div class="form-container">
                            <p class="msg">Data de Emissão:</p>
                            <input class="form-box" type="date" id="emission_date" name="emission_date" required>
                            <p class="error" id="emission_date-error"></p>
                        </div>

                        <!-- Valor de Aquisição -->
                        <div class="form-container">
                            <p class="msg">data de vencimento:</p>
                            <input class="form-box" type="date" id="pay_date" name="pay_date" required>
                            <p class="error" id="pay_date-error"></p>
                        </div>

                    </div>

                    <!-- Descrição -->
                    <div class="form-container">
                        <p class="msg">Descrição:</p>
                        <input class="form-box-description" type="text" id="description" name="description" required>
                        <p class="error" id="description-error"></p>
                    </div>

                    <!-- Botão Registrar -->
                    <div class="form-container">
                        <button type="submit" class="register-button" ><h3>Registrar</h3></button>
                    </div>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
