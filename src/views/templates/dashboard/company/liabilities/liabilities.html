<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passivos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/liabilities/liabilities.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Beesiness_logo.png') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/dashboard/company/liabilities/liabilities.js') }}" defer></script>
</head>

<body>
    <header class="header">
        <div class="user">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/config.png') }}" alt="Configurações">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/user.png') }}" alt="imagem usuário">
            <p>{{ current_user.fullname }}</p>
        </div>
        
        <a href="/" class="exit">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/exit.png') }}" alt="Botão sair">
        </a>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do passivo</h2>

                 <button class="options-button" onclick="toggleDropdown(event)">
                    <img src="{{ url_for('static', filename='images/dashboard/public/three_dots_vertical.png') }}" alt="Pontos">
                </button>

                <!--
                <div class="dropdown-menu" style="display:none;">
                    <button class="dropdown-item" onclick="openEditModal()">Editar</button>
                    <button class="dropdown-item" onclick="deleteUser()">Deletar</button>
                </div>
                -->
            </div>
            <div class="form-group">
                <label>Nome:</label>
                <p id="name"></p>
    
                <label>Valor:</label>
                <p id="value"></p>

                <label>Forma de pagamento:</label>
                <p id="payment_method"></p>
    
                <label>Descrição:</label>
                <p id="description"></p>
    
                <div class="emission-class-expiration">
                    <div>
                        <label>Data de Emissão:</label>
                        <p id="emission_date"></p>
                    </div>
                    <div>
                        <label>Data de Vencimento:</label>
                        <p id="expiration_date"></p>
                    </div>
                </div>
            </div>
            
            <div class="event-class-status">
                <div>
                    <label>Evento:</label>
                    <p id="event"></p>
                </div>
                <div>
                    <label>Classe:</label>
                    <p id="class"></p>
                </div>
                <div>
                    <label>Status:</label>
                    <p id="status"></p>
                </div>
            </div>
            
            <footer class="footer">
                <div class="footer-right">
                    <p id="creation"></p>
                    <p id="uuid"></p>
                </div>
            </footer>
        </div>
    </div>

    <menu class="menu-container" id="menuContainer">
        <div class="register-box">
            <a href="{{ url_for('auth_dashboard.register_liability_site', cnpj=cnpj) }}">Registrar</a>
        </div>
        <div class="info-box">
            Lista passivos
        </div>
    </menu>
    
    <div id="loading" style="display: none;">Carregando...
        <div id="resultado" ></div>
    </div>
    
    <main class="main" id="main">
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Evento</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>D. de Emissão</th>
                        <th>D. de Vencimento</th>
                        <th>F. de Pagamento</th>
                        <th>Status</th>
                        <th>Descrição</th>
                        <th>D. de Criação</th>
                        <th>H. de Criação</th>
                    </tr>
                </thead>
                <tbody id="data-container"></tbody>
            </table>
        </div>
    </main>
</body>
</html>
