<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação do Patrimônio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/reports/info_reason.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/config.png') }}" alt="Configurações">
                <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/user.png') }}" alt="imagem usuário">
                <p>{{ current_user.fullname }}</p>
            </div>
            <a href="/" class="exit">
                <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/exit.png') }}" alt="Botão sair">
            </a>
        </header>

        <main>
            <section class="info-card">
                <h1 id="nome-patrimonio">Nome do Patrimônio</h1> 
                <div id="info-container"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard/company/reports/info_reason.js') }}"></script>
</body>
</html>
