<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/company/assets/assets.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Beesiness_logo.png') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/dashboard/company/assets/assets.js') }}" defer></script>
</head>

<body>
    <header class="header">
        <div class="user">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/config.png') }}" alt="Configurações">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/user.png') }}" alt="imagem usuário">
            <h3>{{ current_user.fullname }}</h3> <!-- Nome do usuário -->
        </div>
        
        <a href="/" class="exit">
            <img class="icon" src="{{ url_for('static', filename='images/dashboard/header/exit.png') }}" alt="Botão sair">
        </a>
    </header>

    <!-- Modal de detalhes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do ativo</h2>

                 <button class="options-button" onclick="toggleDropdown(event)">
                    <img src="{{ url_for('static', filename='images/dashboard/public/three_dots_vertical.png') }}" alt="Pontos">
                </button>
                
                <div class="dropdown-menu" style="display:none;">
                    <button class="dropdown-item" onclick="openEditModal()">Editar</button>
                    <button class="dropdown-item" onclick="deleteUser(event)">Deletar</button>
                </div>
            </div>

            
            <div class="form-group">
                <label>Nome:</label>
                <p id="name"></p>
    
                <label>Valor:</label>
                <p id="value"></p>

                <label>Parcelas:</label>
                <p id="installment"></p>
    
                <label>Descrição:</label>
                <p id="description"></p>
    
                <label>Localização:</label>
                <p id="location"></p>
    
                <label>Data de Aquisição:</label>
                <p id="acquisition_date"></p>
            </div>
            
            <div class="event-class-status">
                <div>
                    <label>Evento:</label>
                    <p id="event"></p>
                </div>
                <div>
                    <label>Classe:</label>
                    <p id="class"></p>
                </div>
                <div>
                    <label>Status:</label>
                    <p id="status"></p>
                </div>
            </div>
            
            <footer class="footer">
                <div class="footer-right">
                    <p id="creation"></p>
                    <p id="uuid"></p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal de confirmação -->
     <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmação</h2>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja deletar o ativo?</p>
            </div>
            <div class="button-group">
                <button class="btn sim">Sim</button>
                <button class="btn nao">Não</button>
            </div>
        </div>
    </div>


    <menu class="menu-container" id="menuContainer">
        <div class="register-box">
            <a href="{{ url_for('auth_dashboard.register_asset_site', cnpj=cnpj )}}">Registrar</a>
        </div>
        <div class="info-box">
            Lista ativos
        </div>
    </menu>

    <main class="main" id="main">
        <div class="table-container">
        <table class="data-table">
            <thead class="hidden">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Evento</th>
                    <th>Classe</th>
                    <th>Valor</th>
                    <th>Parcelas</th>
                    <th>Localização</th>
                    <th>D. de aquisição</th>
                    <th>Status</th>
                    <th>Descrição</th>
                    <th>D. de criação</th>
                    <th>H. de criação</th>
                </tr>
            </thead>
            <div id="loading" style="display: none;">Carregando...
                <div id="resultado" ></div>
            </div>
        
            <tbody id="data-container"></tbody>
        </table>
    </div>
    </main>

    <div id="loading" class="loading">
        <div id="loader" class="loader"></div>
    </div>
    
</body>
</html>
