<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração - Beesiness</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/settings.css')}}">
    <link icon="x-icon" href="{{ url_for('static', filename='images/Beesiness_logo.png')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form id="settingsForm" action="/user/settings" method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

        </form>
    </section>
</body>
</html>
